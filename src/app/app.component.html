<div class="wrapper">
  <button (click)="add()">add</button>
  <button (click)="del()">delete</button>
  <div #editor class="editor" (keyup)="onKeyUp($event)" (click)="onClick()" contenteditable="true">
  </div>

  <div *ngIf="showList" [ngStyle]="{ 'left': left + 'px', 'top': top + 'px' }" class="list">
    <div (click)="onSelectItem(item)" class="item" *ngFor="let item of list">
      {{ item }}
    </div>
  </div>
</div>
